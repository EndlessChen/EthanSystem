# Knife4j 配置
# Knife4j UI 访问地址：http://ip:port/{context-path}/doc.html
# Swagger UI 访问地址：http://ip:port/{context-path}/swagger-ui/index.html
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.project.ethansystem.controller
# knife4j 的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn