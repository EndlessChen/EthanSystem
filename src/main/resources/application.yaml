    db-config:
      logic-delete-field: isDelete  # 数据表中的逻辑删除字段
      logic-delete-value: 1         # 逻辑删除字段，1 表示已删除
      logic-not-delete-value: 0     # 逻辑未删除字段，0 表示未删除
    banner: off